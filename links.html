<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Project Links</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }

    /* 
      The container will take up the full viewport 
      and use flexbox to center its contents. 
    */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center; /* centers vertically */
      align-items: center;    /* centers horizontally */
      width: 100%;
      height: 100%;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    p {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
    }

    /* 
      Style the links as buttons 
    */
    a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
      font-size: 1rem;
    }
    a:hover {
      background: #005fa3;
    }

    /* 
      Example media query (optional) to adjust font size for very small screens 
    */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      a {
        margin: 5px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Project Links</h1>
    <p>Select a link to open:</p>
    <div>
      <a id="githubLink" href="#" target="_blank">GitHub</a>
      <a id="demoLink" href="#" target="_blank">Demo</a>
    </div>
  </div>

  <script>
    // Parse query params from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const github = urlParams.get('github');
    const demo = urlParams.get('demo');

    // Update the link elements
    if (github) {
      document.getElementById('githubLink').href = github;
    }
    if (demo) {
      document.getElementById('demoLink').href = demo;
    }
  </script>
</body>
</html>
